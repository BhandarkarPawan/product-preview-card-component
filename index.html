<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,702&family=Montserrat:wght@100;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./fonts.css" />
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Frontend Mentor | Product preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main>
            <figure class="card">
                <img
                    alt="An image of a Square Bottle of Gabrielle Essence Eau De Parfum"
                    class="preview"
                    src="images/image-product-desktop.jpg"
                />
                <figcaption class="details">
                    <h4 class="category">Perfume</h4>
                    <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="description">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <div class="pricing">
                        <div class="sale-price">$149.99</div>
                        <div class="retail-price">$169.99</div>
                    </div>
                    <button class="add-btn">
                        <img
                            alt="An icon of a cart"
                            class="icon"
                            src="images/icon-cart.svg"
                        />
                        Add to Cart
                    </button>
                </figcaption>
            </figure>
        </main>
        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/BhandarkarPawan">Pawan Bhandarkar</a>.
        </footer>
    </body>
</html>
